databaseChangeLog:
  - changeSet:
      id: create-team-member
      author: DaniilEfankin
      changes:
        - createTable:
            tableName: teamMember
            columns:
              - column:
                  name: member_id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: employee_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: member_role
                  type: varchar(255)
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: FK_TeamMember_Employee
                  referencedTableName: Employee
                  referencedColumnNames: accountid
                  baseColumnNames: employee_id